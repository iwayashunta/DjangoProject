{% extends "base.html" %}
{% block title %}チャット相手を選択{% endblock %}
{% block header_title %}チャット相手を選択{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-xl shadow-lg">
    <h2 class="text-xl font-bold mb-4">ユーザー一覧</h2>
    <div class="space-y-2">
        {% for u in users %}
        <a href="{% url 'Sotsuken_Portable:dm_room' u.pk %}" class="block p-4 bg-gray-100 hover:bg-blue-100 rounded-lg">
            {{ u.full_name|default:u.login_id }}
        </a>
        {% empty %}
        <p>他のユーザーが存在しません。</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
