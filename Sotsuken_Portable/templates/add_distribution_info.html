{% extends "base.html" %}

{% block title %}配布情報の追加{% endblock %}
{% block header_title %}配布情報の追加{% endblock %}

{% block content %}
<div class="p-4 md:p-8 max-w-2xl mx-auto">
    <div class="bg-white p-6 rounded-xl shadow-lg">
        <h2 class="text-xl font-bold mb-4 text-orange-600 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            新しい配布情報を登録
        </h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ field.errors.as_text }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <div class="flex gap-4 pt-4">
                <a href="{% url 'Sotsuken_Portable:admin_menu' %}" class="flex-1 bg-gray-500 text-white text-center py-3 rounded-lg hover:bg-gray-600 font-bold transition-colors">
                    キャンセル
                </a>
                <button type="submit" class="flex-1 bg-orange-600 text-white py-3 rounded-lg hover:bg-orange-700 font-bold transition-colors">
                    登録する
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
