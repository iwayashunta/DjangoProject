<!-- base.html -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}災害情報共有アプリ{% endblock %}</title> <!-- 変更 -->
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 共通のスタイルシート -->
    <link rel="stylesheet" href="css/common.css">
    {% block head_extra %}
    {% endblock %}
</head>
<body class="bg-gray-100 antialiased">
    <div class="app-container flex flex-col h-screen">
        <!-- アプリ共通のヘッダー -->
        <header class="bg-blue-600 text-white p-4 shadow-md sticky top-0 z-10">
            <h1 id="screen-title" class="text-xl font-bold text-center">{% block header_title %}災害情報共有アプリ{% endblock %}</h1> <!-- 変更 -->
        </header>
        <main class="flex-1 overflow-y-auto p-4 pb-20 md:p-8 md:pb-24">
            {% block content %}
            {% endblock %}
        </main>
        <!-- ... フッターなど ... -->
        <footer class="bg-white p-2 shadow-inner border-t border-gray-200 flex justify-around items-center sticky bottom-0 z-10">
            <a href="{% url 'Sotsuken_Portable:index' %}" class="flex flex-col items-center text-gray-600 hover:text-blue-600 transition-colors p-1 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                <span class="text-xs">ホーム</span>
            </a>
            <a href="{% url 'Sotsuken_Portable:user_menu' %}" class="flex flex-col items-center text-gray-600 hover:text-purple-600 transition-colors p-1 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                <span class="text-xs">メニュー</span>
            </a>
            {% if user.is_authenticated and user.role in "admin,rescuer" %}
                <a href="{% url 'Sotsuken_Portable:admin_menu' %}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" ...></svg>
                    <span class="text-xs">管理者</span>
                </a>
            {% endif %}
        </footer>
    </div>
    <script src="js/common.js"></script>
    {% block body_extra %}
    {% endblock %}
</body>
