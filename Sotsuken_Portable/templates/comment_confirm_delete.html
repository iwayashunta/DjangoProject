{% extends "base.html" %}
{% block title %}コメントの削除確認{% endblock %}
{% block header_title %}コメントの削除確認{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-xl shadow-lg max-w-lg mx-auto text-center">
    <h2 class="text-2xl font-bold mb-4">コメントの削除</h2>
    <p class="text-gray-700 mb-6">
        本当に以下のコメントを削除しますか？
    </p>
    
    <div class="bg-gray-100 p-4 rounded-md text-left mb-6">
        <p class="italic">"{{ comment.text }}"</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="flex justify-center gap-4">
            {# キャンセルボタンは元の投稿詳細ページに戻る #}
            <a href="{% url 'Sotsuken_Portable:community_detail' comment.post.pk %}" class="bg-gray-500 text-white py-2 px-6 rounded-lg hover:bg-gray-600">
                キャンセル
            </a>
            <button type="submit" class="bg-red-600 text-white py-2 px-6 rounded-lg hover:bg-red-700">
                削除する
            </button>
        </div>
    </form>
</div>
{% endblock %}
