{% extends 'base.html' %}
{% load static %}

{% block title %}設定・プライバシー{% endblock %}

{% block header_title %}設定・プライバシー{% endblock %}

{% block content %}
<div id="settings-screen" class="p-4 md:p-8">

    <!-- ラズベリーパイ通信設定 -->
    <div class="bg-white p-6 rounded-xl shadow-lg mb-6">
        <h3 class="text-lg font-semibold mb-2">ラズベリーパイ通信設定</h3>
        <p class="text-gray-600 mb-4">ラズベリーパイデバイスとのデータ同期設定を行います。</p>
        <!-- この機能は未実装のため、ボタンを非活性化します -->
        <button class="w-full bg-blue-300 text-white p-2 rounded-lg cursor-not-allowed" disabled>RPiデバイス認証・ペアリング</button>
        <p class="text-xs text-gray-500 mt-2">この機能は現在開発中です。</p>
    </div>

    <!-- アカウント設定 -->
    <div class="bg-white p-6 rounded-xl shadow-lg">
        <h3 class="text-lg font-semibold mb-2">アカウント設定</h3>
        
        <!-- ログインID表示 -->
        <div class="mb-4">
            <p class="text-sm text-gray-500">ログインID</p>
            <p id="user-login-id-display" class="text-gray-800 font-mono">{{ user.login_id }}</p>
        </div>
        
        <!-- ユーザー情報変更画面へのリンク -->
        <a href="{% url 'Sotsuken_Portable:user_profile_edit' %}" class="block w-full text-center bg-indigo-500 text-white p-2 rounded-lg hover:bg-indigo-600 transition-colors mb-4">
            ユーザー情報を変更
        </a>

        <!-- ログアウトボタン -->
        <!-- ログアウト機能のURLが 'Sotsuken_Portable:logout' の場合 -->
        <a href="{% url 'Sotsuken_Portable:logout' %}" class="block w-full text-center bg-gray-500 text-white p-2 rounded-lg hover:bg-gray-600 transition-colors">
            ログアウト
        </a>
    </div>
</div>
{% endblock %}
