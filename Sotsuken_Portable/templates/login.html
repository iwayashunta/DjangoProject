<!-- login.html (独立したファイルとして) -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 災害情報共有アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/common.css"> <!-- 共通のUIパーツ（ボタンなど）のためにcommon.cssを読み込むこともあり -->
    <style>
        /* ログイン画面専用のスタイル */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100 antialiased">

    <div id="login-screen" class="flex flex-col items-center justify-center w-full h-full">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-extrabold mb-6 text-center text-blue-700">ログイン・ユーザー登録</h2>
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium">ユーザー名：</label>
                <input type="text" id="username" class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium">パスワード：</label>
                <input type="password" id="password" class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button onclick="window.location.href='main.html'" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-all font-semibold mb-3 shadow-md">ログイン</button>
            <button onclick="window.location.href='main.html'" class="w-full bg-gray-500 text-white p-3 rounded-lg hover:bg-gray-600 transition-all font-semibold">新規登録</button>
        </div>
    </div>

    <!-- ログイン処理用のJS -->
    <!-- <script src="js/login.js"></script> -->
</body>
</html>
