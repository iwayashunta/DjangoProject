{% extends "base.html" %}
{% block title %}新規投稿{% endblock %}
{% block header_title %}新規投稿{% endblock %}

{% block content %}
<div class="p-4 md:p-8 max-w-2xl mx-auto">
    <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        <h2 class="text-xl font-bold mb-6 text-gray-800 border-b pb-2">新しい情報を投稿する</h2>

        <form method="post" autocomplete="off" enctype="multipart/form-data" onsubmit="return disableButton(this)">
            {% csrf_token %}

            <div class="space-y-4">
                <!-- 簡易表示でOKなら as_p -->
                {{ form.as_p }}
            </div>

            <div class="flex justify-between items-center mt-8 pt-4 border-t border-gray-100">
                <a href="{% url 'Sotsuken_Portable:community_list' %}" class="text-gray-500 hover:text-gray-700 font-medium">
                    キャンセル
                </a>
                <button type="submit" class="bg-pink-500 text-white px-8 py-3 rounded-lg shadow hover:bg-pink-600 font-bold transition-transform transform hover:scale-105">
                    投稿する
                </button>
            </div>
        </form>
    </div>
</div>

<!-- フォームのスタイル調整 (forms.pyで設定していない場合の保険) -->
<style>
    form p { margin-bottom: 1rem; }
    form label { display: block; font-weight: bold; font-size: 0.875rem; color: #4b5563; margin-bottom: 0.25rem; }
    form input[type="text"], form textarea {
        width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.5rem;
    }
</style>
{% endblock %}
