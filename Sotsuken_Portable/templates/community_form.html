{% extends "base.html" %}
{% block title %}新規投稿{% endblock %}
{% block header_title %}新規投稿{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-xl shadow-lg max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">新しい情報を投稿する</h2>
    <form method="post">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <button type="submit" class="w-full mt-6 bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 font-semibold">
            投稿する
        </button>
    </form>
</div>
{% endblock %}
