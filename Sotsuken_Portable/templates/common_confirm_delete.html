{% extends 'base.html' %}
{% block title %}削除の確認{% endblock %}
{% block header_title %}削除の確認{% endblock %}

{% block content %}
<div class="p-4 md:p-8 max-w-md mx-auto">
    <div class="bg-white p-6 rounded-xl shadow-lg border border-red-200">
        <!-- アイコンと警告 -->
        <div class="text-center mb-6">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            <h3 class="text-lg font-bold text-gray-900">本当に削除しますか？</h3>
            <p class="text-sm text-gray-500 mt-2">
                以下のデータは完全に削除され、復元できません。
            </p>
        </div>

        <!-- 削除対象の表示 -->
        <div class="bg-gray-50 p-4 rounded-lg mb-6 text-center border border-gray-200">
            <span class="font-bold text-gray-800 break-all">{{ object }}</span>
        </div>

        <!-- ボタン -->
        <form method="post" onsubmit="return disableButton(this)">
            {% csrf_token %}
            <div class="flex justify-center gap-4">
                <!-- キャンセルボタン: 1つ前のページに戻る（JS）か、管理トップに戻る -->
                <button type="button" onclick="history.back()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 font-bold transition-colors">
                    キャンセル
                </button>
                
                <!-- 削除実行ボタン -->
                <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded shadow hover:bg-red-700 font-bold transition-colors">
                    削除する
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
