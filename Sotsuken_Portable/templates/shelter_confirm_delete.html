{% extends 'base.html' %}
{% load static %}

{% block title %}避難所削除の確認{% endblock %}
{% block header_title %}避難所削除の確認{% endblock %}

{% block content %}
<div class="p-4 md:p-8 max-w-lg mx-auto">
    <div class="bg-white p-6 rounded-xl shadow-lg text-center">
        <h3 class="text-xl font-bold mb-4">本当に削除しますか？</h3>
        
        <p class="text-gray-700 mb-6">
            以下の避難所情報を完全に削除します。この操作は元に戻すことができません。
        </p>
        
        <div class="bg-red-50 p-4 rounded-lg border border-red-200 mb-6">
            <p class="text-lg font-semibold text-red-800">{{ shelter.name }}</p>
            <p class="text-sm text-gray-600 mt-1">{{ shelter.address }}</p>
        </div>

        <form method="post" onsubmit="return disableButton(this)">
            {% csrf_token %}
            <div class="flex justify-center gap-4">
                <a href="{% url 'Sotsuken_Portable:shelter_management' %}" class="w-full bg-gray-200 text-gray-800 p-3 rounded-lg hover:bg-gray-300 font-semibold">キャンセル</a>
                <button type="submit" class="w-full bg-red-600 text-white p-3 rounded-lg hover:bg-red-800 font-semibold">削除する</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
