{% extends "base.html" %}
{% block title %}グループの削除確認{% endblock %}
{% block header_title %}グループの削除確認{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-xl shadow-lg max-w-lg mx-auto text-center">
    <h2 class="text-2xl font-bold mb-4">グループの削除</h2>
    <p class="text-gray-700 mb-6">
        本当にグループ「<strong>{{ group.name }}</strong>」を削除しますか？<br>
        この操作を行うと、全てのメンバーがグループから削除され、元に戻すことはできません。
    </p>

    <form method="post">
        {% csrf_token %}
        <div class="flex justify-center gap-4">
            <a href="{% url 'Sotsuken_Portable:group_detail' group.pk %}" class="bg-gray-500 text-white py-2 px-6 rounded-lg hover:bg-gray-600">
                キャンセル
            </a>
            <button type="submit" class="bg-red-600 text-white py-2 px-6 rounded-lg hover:bg-red-700">
                削除する
            </button>
        </div>
    </form>
</div>
{% endblock %}
